<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Realtime temperature monitoring system using Arduino and Node.js">
    <meta name="author" content="Narendra Kamath G">
    <title>Hydrogen VS Temperature</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Morris CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Temperature VS Hydrogen Recorder</h1>
    </header>
    <div class="container">
        <div class="col-md-6">
            <section class="one">
                <h3>Temperature of the atmosphere</h3>
                 <div id="temperature1" style="min-height:250px;"></div>
            </section>
        </div>
        <div class="col-md-6">
            <section class="two">
                <h3>Temperature of the atmosphere in presence of Hydrogen</h3>
                <div id="temperature2" style="min-height:250px;"></div>
            </section>
        </div>
        <div class="col-md-6">
            <section class="three">
                <h3>Hydrogen gas level</h3>
                <div id="hydrogen" style="min-height:250px;"></div>
            </section>
        </div>
        <div class="col-md-6">
            <section class="three">
                <h3>Temperature VS Hydrogen</h3>
                <div id="temp_hydrogen" style="min-height:250px;"></div>
            </section>
        </div>
 
        </div>
        <section class="five">
            <h1>Conclusion</h1>
        </section>
        
        <footer>
            <p>For more details call us</p>
        </footer>
    </div>
</body>
<!-- Socket.io library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Morris chart library from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
<!-- And our custom script ;) -->
<script src="js/scripts.js"></script>

</html>
